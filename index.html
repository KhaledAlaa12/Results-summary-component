<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div>Your Result</div>
        <div class="circle">
          <span>76</span>
          <span>of 100</span>
        </div>

        <div class="details">
          <span>Great</span>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div>
        <h4>Summary</h4>
        <ul>
          <li>
            <div>
              <img src="assets/images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            <div><span>80</span> / 100</div>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-memory.svg" alt="" />
              Memory
            </div>
            <div><span>92</span> / 100</div>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-verbal.svg" alt="" />
              Verbal
            </div>
            <div><span>61</span> / 100</div>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-visual.svg" alt="" />
              Visual
            </div>
            <div><span>72</span> / 100</div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/KhaledAlaa12">KhaledAlaa12</a>.
    </div>
  </body>
</html>
